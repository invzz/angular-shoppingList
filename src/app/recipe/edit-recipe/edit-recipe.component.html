<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" 
                    class="btn btn-success"
                    [disabled]="!recipeForm.valid">Salva</button>
                    <button type="button" 
                    class="btn btn-danger"
                    (click)="onCancel()">Annulla</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Nome Ricetta</label>
                        <input 
                        formControlName="name" 
                        type="text" 
                        id="name"
                        class="form-control"> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">URL Immagine</label>
                        <input 
                        formControlName="imagePath" 
                        type="text" 
                        id="imagePath" 
                        class="form-control"
                        #imagePath> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img 
                    [src]="imagePath.value" 
                    class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <textarea 
                        formControlName="desc" 
                        type="text" 
                        id="description" 
                        rows="6" 
                        class="form-control"></textarea> 
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div 
                    *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
                    class="row" 
                    [formGroupName]="i">
                        <div class="col-xs-6">
                            <input 
                            formControlName="name"
                            type="text" 
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input 
                            formControlName="um"
                            type="text" 
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input 
                            formControlName="amount"
                            type="number" 
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button 
                            class="btn-danger form-control"
                            type="button"
                            (click)=onDeleteIngredient(i)>X
                            </button>
                        </div>
                    </div> 
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type= "button" 
                            class="btn btn-success" 
                            (click)="onAddIngredient()">Aggiungi ingrediente</button>
                        </div>
                    </div>
                </div>
             </div>
        </form>
    </div>
</div>
