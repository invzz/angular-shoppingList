<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #LoginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group" >
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" required email NgModule name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" required minlength="6" NgModule name="password">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!LoginForm.valid">
          {{ isLoginMode ? 'Log in' : 'Sign Up'}}
        </button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          to {{ isLoginMode? 'Login' : 'SignUp'}}
        </button>
      </div>
    </form>
  </div>
</div>
